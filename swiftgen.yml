xcassets:
  inputs: Example/Supporting Files/Assets.xcassets
  outputs:
    templateName: swift4
    output: Example/Extensions/Swiftgen/Assets.swift
strings:
  inputs: Example/Supporting Files/en.lproj/Localizable.strings
